
<table>
    <tbody>
      <tr>
        <td><label for="First Name">First Name</label></td>
        <td><input type="text" id="first name" placeholder="only your first name" ></td>
      </tr>

      <tr>
        <td><lable for="last name">Last Name</lable></td>
        <td><input type="text" id="last name"></td>
      </tr>

      <tr>
        <td><lable for="age">Age</lable></td>
        <td><input type="number" id="age"></td>
      </tr>
      
            <tr>
                <td> <label> Date of Birth </label> </td>
                <td> <input type="date" min="2000-01-01" max="2005-1-1"> </td>
            </tr>
    
      
          
          <tr>
            <td> <label> Exam completion week </label> </td>
            <td> <input type="week"> </td> 
        </tr>
        <tr>
            <td><lable>Email</lable></td>
            <td><input type="email" required autofocus placeholder="Ex.abe@gmail.com"></td>
             </tr>

        <tr> 
            <td> <label> Password </label> </td>
            <td> <input type="password"> </td>
        </tr>
        
            <tr>
                <td> <label> Select your hobbies </label> </td>
                <td> 
                    <input type="checkbox"> <label> Reading </label>
                    <input type="checkbox" checked> <label> Programming</label>
                    <input type="checkbox" checked> <label> Dancing</label>
                    <input type="checkbox" checked> <label> Listening Music</label>
                </td>
               
            </tr>
        
        <tr>
            <td> <label> Select Gender </label> </td>
            <td> 
                 <input type="radio" name="gender"> <label> Male </label> 
                <input type="radio" name="gender"> <label> Female</label>
                <input type="radio" name="gender"> <label> Other </label>
            </td>
        </tr>
        <tr>
            <td> Degree Certificate </td>
            <td> <input type="file"> </td>
        </tr>
        <tr>
            <td> Degree Mark sheets </td>
            <td> <input type="file" multiple> </td>
        </tr>
        <tr>
            <td> <label> Select Graduation  </label> </td>
            <td> 
                <select>
                    <option> BE </option>
                    <option> BCA </option>
                    <option> MCA </option>
                    <option> MSC </option>
                    <option> BA </option>
                    <option> MBA </option>
                </select>
            </td>
        </tr>
        <tr> 
            <td> <label> Country </label> </td>
            <td> <input type="text" value="India" readonly>  </td>
        </tr>

        <tr> 
            <td> <label> State </label> </td>
            <td> <input type="text" value="MH" disabled>  </td>
        </tr>
        <tr>
            <td> Address </td>
            <td> <textarea rows="5" cols="25"> </textarea> </td>
        </tr>
        <tr>
            <td><button type="submit">Register</button></td>
            <td> <button type="reset">Clear All</button>  </td>
            
          </tr>
        
    
    </tbody>
  </table>
</fieldset>
</form>
</body>
</html>
